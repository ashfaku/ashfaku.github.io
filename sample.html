<head>
	<title>Ashfak's Personal Website</title>
	<style>
        	.name
		{
			color: white;
			font-size: 2em;
                        font-family: "Roboto", sans-serif;
			padding: 0px 0px 0px 3px;
			font-weight: bold;
		}
		.date
		{

		}
	</style>
	<script>
		// keep this function for later when i start coloring names and shit
		function color()
		{
			var names = document.getElementsByClassName("name");
			for (let i = 0; i < names.length; i++)
			{
				var element = names[i];
				element.style.color = "blue";
				switch (element.innerHTML)
				{
					case 'Victor':
						element.style.color = "orange";
						break;
					case 'Ashfak':
						element.style.color = "red";
						break;
					case 'Tiffanie':
						element.style.color = "blue";
						break;
					case 'Zhipeng':
						element.style.color = "green";
						break;
					default:
						element.style.color = "white";
						break;
				}
			}
		}
	</script>
</head>
<body>
	<div class = "message">
		<div class = "header">
